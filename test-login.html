<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }
        
        .result.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }
        
        .result.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #4299e1;
        }
        
        .result-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Tester</h1>
        <p class="subtitle">Test your authentication endpoints</p>
        
        <div class="form-group">
            <label for="apiUrl">API Base URL</label>
            <input type="text" id="apiUrl" value="https://aktiv-backend.onrender.com/api" placeholder="https://your-api.com/api">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="bunny@gmail.com" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="testDebugLogin()">
                <span id="debugBtn">Debug Check</span>
            </button>
            <button class="btn-secondary" onclick="testLogin()">
                <span id="loginBtn">Test Login</span>
            </button>
        </div>
        
        <div class="form-group" style="margin-top: 20px;">
            <label for="newPassword">New Password (for reset)</label>
            <input type="password" id="newPassword" placeholder="New password">
        </div>
        
        <button class="btn-danger" style="width: 100%;" onclick="resetPassword()">
            <span id="resetBtn">Reset Password</span>
        </button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(type, title, message, data = null) {
            resultDiv.className = `result show ${type}`;
            let html = `<div class="result-title">${title}</div><div>${message}</div>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            resultDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function setLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            btn.innerHTML = isLoading ? '<span class="loading"></span>' : btn.getAttribute('data-text');
        }
        
        async function testDebugLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('error', '‚ùå Validation Error', 'Please enter both email and password');
                return;
            }
            
            const btn = document.getElementById('debugBtn');
            btn.setAttribute('data-text', btn.innerHTML);
            setLoading('debugBtn', true);
            
            try {
                const response = await fetch(`${apiUrl}/auth/debug-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.found && data.passwordMatch) {
                    showResult('success', '‚úÖ Everything Looks Good!', 
                        'User exists and password matches. Regular login should work.', data);
                } else if (data.found && !data.passwordMatch) {
                    showResult('error', '‚ùå Password Mismatch', 
                        'User exists but password is incorrect. Use "Reset Password" below.', data);
                } else if (!data.found) {
                    showResult('error', '‚ùå User Not Found', 
                        `No user found with email: ${email}. Check email spelling or register.`, data);
                } else {
                    showResult('info', '‚ÑπÔ∏è Debug Results', 'Check the details below:', data);
                }
            } catch (error) {
                showResult('error', '‚ùå Request Failed', 
                    `Error: ${error.message}. Make sure the backend is running and the URL is correct.`);
            } finally {
                btn.innerHTML = 'Debug Check';
            }
        }
        
        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('error', '‚ùå Validation Error', 'Please enter both email and password');
                return;
            }
            
            const btn = document.getElementById('loginBtn');
            btn.setAttribute('data-text', btn.innerHTML);
            setLoading('loginBtn', true);
            
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('success', '‚úÖ Login Successful!', 
                        `Welcome back, ${data.user.username}! Token received.`, data);
                } else {
                    showResult('error', '‚ùå Login Failed', 
                        data.msg || 'Invalid credentials', data);
                }
            } catch (error) {
                showResult('error', '‚ùå Request Failed', 
                    `Error: ${error.message}. Make sure the backend is running.`);
            } finally {
                btn.innerHTML = 'Test Login';
            }
        }
        
        async function resetPassword() {
            const apiUrl = document.getElementById('apiUrl').value.replace('/api', '');
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if (!email || !newPassword) {
                showResult('error', '‚ùå Validation Error', 'Please enter both email and new password');
                return;
            }
            
            if (newPassword.length < 6) {
                showResult('error', '‚ùå Validation Error', 'Password must be at least 6 characters');
                return;
            }
            
            const btn = document.getElementById('resetBtn');
            btn.setAttribute('data-text', btn.innerHTML);
            setLoading('resetBtn', true);
            
            try {
                const response = await fetch(`${apiUrl}/api/reset-password/${email}/${newPassword}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', '‚úÖ Password Reset Successful!', 
                        `Password updated for ${data.email}. Try logging in with the new password.`, data);
                    document.getElementById('password').value = newPassword;
                } else {
                    showResult('error', '‚ùå Reset Failed', data.message || 'Failed to reset password', data);
                }
            } catch (error) {
                showResult('error', '‚ùå Request Failed', 
                    `Error: ${error.message}. Make sure the backend is running.`);
            } finally {
                btn.innerHTML = 'Reset Password';
            }
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.target.id === 'email' || e.target.id === 'password')) {
                testLogin();
            }
        });
    </script>
</body>
</html>
